    <h1 id="title">放了支架不代表“万事大吉”</h1>
    <p>经皮冠动脉介入治疗(PCI)在世界上已经有30多年的应用历史，专治冠心病。手术方法是，伸一条小管，沿着动脉通往心脏，在冠状动脉内植入支架，开通闭塞的血管，改善其狭窄或者阻塞的情况。</p>
    <p>经皮冠状动脉介入治疗后，您以前狭窄或者阻塞的冠状动脉会得到改善。您的症状可能得到了缓解，或者您可以做更多的运动了。但是，放了支架并不代表万事大吉。。。</p>
